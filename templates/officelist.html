{% extends "layout.html" %}
{% block main %}

{% if who['kind'] in ['OPR', 'USR', 'MNR'] %}

<div class="MenuItem"><a href="/offices/new/">Nuevo...</a></div>

{% endif %}

<table>
    {% for office in offices %}
        <tr class="ListItem">
            <td>{{ office['acronym'] }}</td>
            <td>
                <a href="/offices/{{ office['_id'] }}">
                    {{ office['name'] }}
                </a>
            </td>
        </tr>
    {% endfor %}
</table>


{% endblock %}
