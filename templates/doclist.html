{% extends "layout.html" %}
{% block main %}

{% if who['kind'] in ['OPR', 'USR', 'MNR'] %}

<div class="MenuItem"><a href="/docs/new/">Nuevo...</a></div>

{% endif %}

<table>
    {% for doc in docs %}
        <tr class="ListItem">
            <td>{{ doc['date'] }}</td>
            <td><a href="/docs/{{ doc['_id'] }}">{{ doc['title'] }}</a></td>
	        {% if who['kind'] in ['OPR', 'USR', 'MNR'] %}
                <td>    
                    <a class="SmallButton" 
	                    href="/docs/{{ doc['_id'] }}/edit">Editar</a>
	            </td>
	        {% endif %}
        </tr>
    {% endfor %}
</table>

{% endblock %}
