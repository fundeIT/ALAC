{% extends "layout.html" %}
{% block main %}

<div class="flex">
    {% for doc in docs %}
        <div>
            <h2><a href="/docs/{{ doc['_id'] }}">{{ doc['title'] }}</a></h2>
            {{ doc['date'] }}<br/>
            {{ doc['overview'] | safe }}
        </div>
    {% endfor %}
</div>

{% endblock %}
