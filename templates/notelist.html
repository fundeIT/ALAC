{% extends "layout.html" %}
{% block main %}

{% if who['kind'] in ['OPR', 'USR', 'MNR'] %}

<div class="Button"><a href="/notes/new/">Nueva</a></div>

{% endif %}

<div class="flex">
    {% for note in notes %}
        <div>
            <h2><a href="/notes/{{ note['_id'] }}">{{ note['title'] }}</a></h2>
            {{ note['date'] }}<br/>
            {{ note['content'] | safe }}
        </div>
    {% endfor %}
</div>

{% endblock %}
