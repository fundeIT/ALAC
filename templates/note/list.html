{% extends "layout.html" %}

{% block title %}Blog{% endblock %}
{% block super %}<h2>Blog</h2>{% endblock %}
{% block blog %}background1{% endblock %}

{% block main %}

{% for note in notes %}
    <div class="row">
        <a href="/notes/{{ note['_id'] }}">{{ note['title'] }}</a>.
        <small>{{ note['date'] }}</small>
    </div>
{% endfor %}

{% endblock %}
