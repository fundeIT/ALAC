{% extends "form.html" %}
{% block form %}

<div class="row">
    <form action="/threads/{{ thread['_id'] }}/edit" method="post">
        <label>Detalle</label>
        <textarea class="u-full-width" name="msg" required>{{ thread['msg'] }}</textarea>
        <button>Enviar</button>
    </form>
</div>

{% endblock %}
