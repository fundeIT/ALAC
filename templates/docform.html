{% extends "form.html" %}
{% block form %}

<div class="row">

{% if message != '' %}
  <span class="MenuCaution">{{ message }}</span>
{% endif %}

<form
    {% if _id == 'new/' %}
        action="/docs/{{ _id }}"
    {% else %}
        action="/docs/{{ _id }}/edit"
    {% endif %}
    method="post" enctype="multipart/form-data">
    <label>Título</label>
    <input type="text" class="u-max-full-width" name="title" value="{{ doc['title'] }}">
    <label>Fecha</label>
    <input type="date" name="date" value="{{ doc['date'] }}">
    <label>Descripción</label>
    <textarea name="overview" class="u-max-full-width">{{ doc['overview'] }}</textarea>
    <label>Desplegar en listado público</label>
    <input name="public" type="checkbox" value="on" {% if doc['public'] == 'on' %}checked{% endif %}>
    <label>Etiquetas</label>
    <input type="text" name="tags" value="{{ doc['tags'] }}">
    <label>Archivo</label>
    <input name="file" type="file" value="{{ doc['tags'] }}">
    <input name="path" type="hidden" value="{{ doc['path'] }}">
    <p>Nombre el archivo con el siguiente esquema: entidad-titulo-tipo-año.<br/>
    Por ejemplo bcr-existencia-colones-apelacion-2016.pdf</p>
    <input type="hidden" name="referrer" value="{{ referrer }}">
    <button>Enviar</button>
</form>

</div>

{% endblock %}
