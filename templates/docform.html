{% extends "form.html" %}
{% block form %}

<form action="/docs/{{ _id }}" method="post" enctype="multipart/form-data">
    <label>Título</label>
    <input class="TextInput" name="title" value="{{ doc['title'] }}">
    <label>Descripción</label>
    <textarea class="TextArea" name="overview">{{ doc['overview'] }}</textarea>
    <label>Etiquetas</label>
    <input class="TextInput" name="tags" value="{{ doc['tags'] }}">
    <label>Archivo</label>
    <input class="TextInput" name="file" type="file" value="{{ doc['tags'] }}">
    <button>Enviar</button>
</form>

{% endblock %}
