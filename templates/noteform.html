{% extends "form.html" %}
{% block form %}

<form action="/notes/{{ _id }}" method="post">
    <label>Título</label>
    <input class="TextInput" name="title" value="{{ note['title'] }}" required>
    <label>Fecha</label>
    <input class="TextInput" name="date" value="{{ note['date'] }}" required>
    <label>Contenido</label>
    <textarea class="TextArea" name="content" required>{{ note['content'] }}</textarea>
    <label>Etiquetas</label>
    <input class="TextInput" name="tags" value="{{ note['tags'] }}">
    <button>Enviar</button>
</form>

    {% if who['kind'] == 'OPR' and _id != 'new/' %}

    <div class="CautionSet">

        <p><strong>Usuarios con derechos de edición:</strong></p>

            {% for user in users_right%}
                {{ user['name'] }}
                {% if not loop.last %}, {% endif %}
            {% endfor %}

        <form action='/rights/new/' method='post'>
            <select name='user_id'>
                {% for user in users_list %}
                    <option value="{{ user['_id'] }}">{{ user['name'] }}</option>
                {% endfor %}
            </select>
            <input type="hidden" name="source" value="note">
            <input type="hidden" name='source_id' value="{{ note['_id'] }}">
            <button class="MenuCaution">Agregar</button>
        </form>

    </div>

    {% endif %}
 

{% endblock %}
