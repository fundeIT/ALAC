{% extends "layout.html" %}
{% block main %}

{% if who['kind'] in ['OPR', 'USR', 'MNR'] %}

<div class="Button"><a href="/clients/new/">Nuevo...</a></div>

{% endif %}

<table>
{% for client in clients %}
<tr class="ListItem">
    <td><a href="/clients/{{ client['_id'] }}">{{ client['name'] }}</a></td>
    <td>{{ client['city'] }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
