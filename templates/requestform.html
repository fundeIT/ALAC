{% extends "form.html" %}
{% block form %}

    <form action="/requests/{{ _id }}" method="post">
        <label>Asunto</label>
        <input class="TextInput" name="overview" 
            value="{{ req['overview'] }}" required>
        <label>Detalle</label>
        <textarea class="TextArea" name="detail" 
            required>{{ req['detail'] }}</textarea>
        <label>Referencia</label>
        <input class="TextInput" name="ref" value="{{ req['ref'] }}">
        <label>Fecha</label>
        <input class="TextInput" type="date" name="date" 
            value="{{ req['date'] }}" required>
        <label>Caso</label>
        <select name="case_id">
            {% for case in cases %}
                <option value="{{ case['_id'] }}" 
                    {% if case['_id']|string() == req['case_id']|string() %}
                        selected
                    {% endif %}>
                    {{ case['title'] }}
                </option>
            {% endfor %}
        </select>
        <label>Oficina</label>
        <select name="office_id">
            {% for office in offices %}
                <option value="{{ office['_id'] }}" 
                    {% if office['_id']|string() == req['office_id']|string() %}
                        selected
                    {% endif %}>
                    {{ office['acronym'] }} - {{ office['name'] }}
                </option>
            {% endfor %}
        </select>

        {% if _id != 'new/' %}
            <label>Inicio del tr치mite</label>
            <input class="TextInput" type="date" name="start" 
                value="{{ req['start'] }}">
            <label>Finalizaci칩n del tr치mite</label>
            <input class="TextInput" type="date" name="finish"
                value="{{ req['finish'] }}">
            <label>Estado</label>
            <select name='status'>
                {% for s in status %}
                    <option value="{{ loop.index0 }}" 
                        {% if req['status']|int() == loop.index0 %}
                            selected
                        {% endif %}>
                        {{ s }}
                    </option>
                {% endfor %}             
            </select>
            <label>Resultado</label>
            <select name='result'>
                {% for k in results %}
                    <option value="{{ k }}" 
                        {% if req['result']|string() == k|string() %}
                            selected
                        {% endif %}>
                        {{ results[k] }}
                    </option>
                {% endfor %}
            </select>
        {% else %}
            <input type="hidden" name="start" value="">
            <input type="hidden" name="finish" value="">
            <input type="hidden" name="status" value="0">
            <input type="hidden" name="result" value="ND">
        {% endif %}

        <label>Comentarios</label>
        <textarea class="TextArea" 
            name="comment">{{ req['comment'] }}</textarea>

        <button>Enviar</button>

    </form>

    {% if who['kind'] == 'OPR' and _id != 'new/' %}

    <div class="CautionSet">

        <p><strong>Usuarios con derechos de edici칩n:</strong></p>

            {% for user in users_right%}
                {{ user['name'] }}
		{% if not loop.last %}, {% endif %}
            {% endfor %}

        <form action='/rights/new/' method='post'>
            <select name='user_id'>
                {% for user in users_list %}
                    <option value="{{ user['_id'] }}">{{ user['name'] }}</option>
                {% endfor %}
            </select>
            <input type="hidden" name="source" value="request">
            <input type="hidden" name='source_id' value="{{ req['_id'] }}">
            <button class="MenuCaution">Agregar</button>
        </form>

    </div>

    {% endif %}
        


{% endblock %}
